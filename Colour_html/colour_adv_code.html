<!DOCTYPE html>
<html lang="en-UK">
<head>
    <meta charset="UTF-8">
    <title>Colour Picker TPLink</title>

    <script src="RGB_Colour_Class.js"></script>

    <link rel="stylesheet" type="text/css" href="colourPicker.css">
</head>

<body>

<div id="container">
    <div id="palette" class="block">
    <div id="color-palette" class="block">
            <div id="color-info">
                <div class="title">Fizztheturtle </div>
            </div>
        </div>
        <form method="post">

            <input type="text" name="colour" id="colour"/>
            <button>Save</button>
        </form>
    </div>
    <div id="picker" class="block">
        <div class="ui-color-picker" data-topic="picker" data-mode="HSL"></div>
        <div id="picker-samples" sample-id="master"></div>
        <div id="controls">
            <div id="=delete">
                <div id="trash-can"></div>
            </div>
            <div id="void-sample" class="icon"></div>
        </div>
    </div>


</div>


</body>

</html>
